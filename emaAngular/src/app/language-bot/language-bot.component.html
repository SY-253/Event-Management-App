<div class="container">
  <div class="card" style="padding-bottom: 50px">
    <h1 style="text-align: center"> Translate Section</h1>
<form class="m-4 " >
  <div>
    <div class="form-group py-sm-3 mb-0">
      <label for="car">Enter Text</label>
      <input type="textarea" class="form-control" id="car" name="description" placeholder="Enter text to translate"
             [(ngModel)]="text.originalText">
    </div>
    <div class="form-group py-sm-3  mb-sm-3">
      <label for="target">Translate to:</label>
      <select class="form-control mb-sm-3" id="target" name="target" [(ngModel)]="text.language">
        <option value="japanese">Japanese</option>
        <option value="german">German</option>
        <option value="french">French</option>
        <!-- Add more languages as needed -->
      </select>
    </div>
    <button (click)="sendTextData()" type="submit" class="btn btn-primary">Translate</button>
  </div>
</form>


<div>
  <form class="m-4 ">
    <table class="table">
      <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Original text</th>
        <th scope="col">Translated Text</th>
        <th scope="col">Language translated to</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let text of translatedTexts; let i=index">
        <td>{{i+1}}</td>
        <td>{{text.originalText}}</td>
        <td>{{text.translatedText}}</td>
        <td>{{text.language}}</td>
      </tr>
      </tbody>
    </table>
  </form>
</div>
  </div>
</div>
