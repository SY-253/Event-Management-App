<div class="section">
  <table class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Image</th>
      <th>Created Date</th>
      <th>Events Count</th>
      <th>Action</th>
    </tr>

    <tr *ngFor="let item of categoryDb">
      <td>{{item.categoryId}}</td>
      <td>{{item.name | transformName }}</td>
      <td>{{item.description}}</td>
      <td><img [src]="item.image"></td>
      <td>{{item.createdAt}}</td>
      <td>{{item.eventsList.length}}</td>
      <td><button class="btn btn-primary" (click)="onViewCategory(item.categoryId)">View</button></td>
    </tr>
  </table>
</div>
